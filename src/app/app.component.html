          <input type="text" class="bg-input p-2 mt-1 rounded-sm w-full" />
        </div>
      </div>
      <div class="w-full pt-8">
        <label class="py-2 text-common">Message <span class="text-btn">*</span></label>
        <textarea type="text" rows="4" cols="50" class="resize-none bg-input p-2 mt-1 rounded-sm w-full"></textarea>
      </div>
      <div class="pt-2 flex justify-end">
        <button class="bg-btn px-5 py-1 lg:w-auto md:w-auto sm:w-auto w-full rounded-sm">Send</button>
      </div>
    </div>
